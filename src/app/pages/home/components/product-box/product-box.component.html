<mat-card [ngClass]="{'text-center': !fullWidthMode}">
    <div [ngClass]="{flex: fullWidthMode}">
        <img class="mb-1 mx-auto h-[200px]" [ngClass]="{'h-200px': !fullWidthMode, 'h-[360px]': fullWidthMode}" src="item.sprites.default">
        <div class="w-full" [ngClass]="{'px-8 flex flex-col justify-between': fullWidthMode}">
            <div>
                <h5>Pokeballs</h5>
                <p class="truncate hover:whitespace-normal">Superballs</p>
                <p *ngIf="fullWidthMode">Descripci√≥n</p>
            </div>
            <div class="flex justify-between">
                <span class="text-red-400">{{'200' | currency:'JPY'}}</span>
                <button (click)="onAddToCart()">
                    <mat-icon class="text-gray-500">shopping_cart</mat-icon>
                </button>
            </div>
        </div>
    </div>
</mat-card>
